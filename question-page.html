<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julio-Claudian Quiz</title>
    <meta name="description" content="A quiz app about the Julio-Claudian emperors.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header role="banner">
        <h1>How Well Do You Know the Julio-Claudian Emperors?</h1>
    </header>
    <main role="main">
        <section role="region" class="quiz-field">
            <section class="question-section">
                <div class="question-text">
                    <section class="score-and-result">
                        <p>Quiz progress: 1/10</p>
                        <p>Current score: 0/10</p>
                    </section>
                    <h2>Who among the Julio-Claudian emperors reigned the longest?</h2>
                    <form>    
                        <label class="quiz-option">
                            <input id="Augustus" type="radio" name="option" required>
                            Augustus
                        </label>
                        <br>
                        <label class="quiz-option">
                            <input id="Tiberius" type="radio" name="option" required>
                            Tiberius
                        </label>
                        <br>
                        <label class="quiz-option">
                            <input id="Claudius" type="radio" name="option" required>
                            Claudius
                        </label>
                        <br>
                        <label class="quiz-option">
                            <input id="Nero" type="radio" name="option" required>
                            Nero
                        </label>
                        <br>
                        <button type="submit" class="check-answer button">Submit</button>
                    </form>
                </div>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body></html>
